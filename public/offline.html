<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline | GolfIQ</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f131a;
      --surface: #171c26;
      --border: #2a313d;
      --text: #edeff2;
      --muted: #9aa3b2;
      --accent: #2d6cff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      padding: 16px;
    }

    .card {
      width: min(640px, 100%);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 18px;
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
    }

    p {
      margin: 8px 0;
      color: var(--muted);
    }

    .actions {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button, a {
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 14px;
      text-decoration: none;
      color: var(--text);
      background: transparent;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button.primary {
      background: var(--accent);
      border-color: var(--accent);
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(237, 239, 242, 0.35);
      border-top-color: var(--text);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: none;
    }

    button.is-loading .spinner {
      display: inline-block;
    }

    button.is-loading .label {
      opacity: 0.9;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <section class="card">
    <h1>You are offline</h1>
    <p>GolfIQ needs internet to load your rounds and insights.</p>
    <p>Reconnect and try again.</p>
    <div class="actions">
      <button id="retry-btn" class="primary" type="button">
        <span class="spinner" aria-hidden="true"></span>
        <span class="label">Retry</span>
      </button>
    </div>
  </section>
  <script>
    const retryBtn = document.getElementById('retry-btn');
    retryBtn?.addEventListener('click', () => {
      retryBtn.classList.add('is-loading');
      retryBtn.setAttribute('aria-busy', 'true');
      retryBtn.disabled = true;
      window.setTimeout(() => {
        location.reload();
      }, 80);
    });
  </script>
</body>
</html>
